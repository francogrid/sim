[DatabaseService]
    ;
    ; ### Choose the DB
    ;

    ; SQLite
    Include-Storage = "config-include/storage/SQLiteStandalone.ini";

    ; MySql
    ; Uncomment these lines if you want to use mysql storage
    ; Change the connection string to your db details
    ;StorageProvider = "OpenSim.Data.MySQL.dll"
    ;ConnectionString = "Data Source=localhost;Database=opensim;User ID=opensim;Password=***;"
    ; Uncomment this line if you are using MySQL and want to use a different database for estates
    ;EstateConnectionString = "Data Source=localhost;Database=opensim;User ID=opensim;Password=***;"

[AssetService]

    DefaultAssetLoader = "OpenSim.Framework.AssetLoader.Filesystem.dll"
    AssetLoaderArgs = "assets/AssetSets.xml"

    ;
    ; change this to your grid-wide asset server
    ;
    AssetServerURI = "http://assets.beta.francogrid.org"

[InventoryService]
    ;
    ; change this to your grid-wide inventory server
    ;
    InventoryServerURI = "http://inventory.beta.francogrid.org"

[GridService]
    ;
    ; change this to your grid-wide grid server
    ;
    GridServerURI = "http://grid.beta.francogrid.org"
    ;AllowHypergridMapSearch = true

    ;; Directory for map tile images of linked regions
    ; MapTileDirectory = "./maptiles"

    ; === HG ONLY ===
    ;; change this to the address of your Gatekeeper service
    ;; (usually bundled with the rest of the services in one
    ;; Robust server in port 8002, but not always)
    Gatekeeper = "http://hg.francogrid.org:80"

[Messaging]
    ; === HG ONLY ===
    ;; change this to the address of your Gatekeeper service
    ;; (usually bundled with the rest of the services in one
    ;; Robust server in port 8002, but not always)
    Gatekeeper = "http://hg.francogrid.org:80"
[AvatarService]
    ;
    ; change this to your grid-wide grid server
    ;
    AvatarServerURI = "http://avatar.beta.francogrid.org"

[PresenceService]
    ;
    ; change this to your grid-wide presence server
    ;
    PresenceServerURI = "http://presence.beta.francogrid.org"

[UserAccountService]
    ;
    ; change this to your grid-wide user accounts server
    ;
    UserAccountServerURI = "http://users.beta.francogrid.org"

[GridUserService]
    ;
    ; change this to your grid-wide user accounts server
    ;
    GridUserServerURI = "http://gridusers.beta.francogrid.org"

[AuthenticationService]
    ;
    ; change this to your grid-wide authentication server
    ;
    AuthenticationServerURI = "http://authentication.beta.francogrid.org"

[FriendsService]
    ;
    ; change this to your grid-wide friends server
    ;
    FriendsServerURI = "http://friends.beta.francogrid.org"

[HGInventoryAccessModule]
    ;
    ; === HG ONLY ===
    ; Change this to your profile server
    ; accessible from other grids
    ;
    ProfileServerURI = "http://profiles.beta.francogrid.org"
    ;; If you want to protect your assets from being copied by foreign visitors
    ;; uncomment the next line. You may want to do this on sims that have licensed content.
    ; OutboundPermission = False

[UserAgentService]
    ;
    ; === HG ONLY ===
    ; Change this to your user agent server (HG robust)
    ;
    UserAgentServerURI = "http://useragent.beta.francogrid.org"

[Modules]
    ;; Choose 0 or 1 cache modules, and the corresponding config file, if it exists.
    ;; Copy the config .example file into your own .ini file and change configs there

    AssetCaching = "FlotsamAssetCache"
    Include-FlotsamCache = "config-include/FlotsamCache.ini"

    ;AssetCaching = "CenomeMemoryAssetCache"
    ;Include-CenomeCache = "config-include/CenomeCache.ini"

    ;AssetCaching = "GlynnTuckerAssetCache"

    ;; Optionally, the port for the LLProxyLoginModule module can be changed

    ;Setup_LLProxyLoginModule = "9090/"

    ;; Authorization is not on by default, as it depends on external php
    ;AuthorizationServices = "RemoteAuthorizationServicesConnector"
